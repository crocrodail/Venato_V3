<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Poppins|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link rel="stylesheet" href="./scss/hud.css" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <div class="besoins">
            <div class="text-xs-center">
              <v-progress-circular
                :rotate="-90"
                :size="progressSize"
                :width="progressWidth"
                :value="food"
                :class="{'animated infinite flash delay-2s': (food < 10)}"
                color="deep-orange darken-4"
              >
                üçó
              </v-progress-circular>

              <v-progress-circular
                :rotate="-90"
                :size="progressSize"
                :width="progressWidth"
                :value="water"
                :class="{'animated infinite flash': (water < 10)}"
                color="light-blue darken-3"
              >
                ü•õ
              </v-progress-circular>
              <transition
                name="custom-classes-transition"
                enter-active-class="animated fadeIn"
                leave-active-class="animated fadeOut"
              >
                <v-progress-circular
                  v-if="playerIsInVehicule"
                  :rotate="-90"
                  :size="progressSize"
                  :width="progressWidth"
                  :value="fuel"
                  :class="{'animated infinite flash': (fuel < 10)}"
                  color="red darken-3"
                >
                  ‚õΩ
                </v-progress-circular>
              </transition>

              <transition
                name="custom-classes-transition"
                enter-active-class="animated fadeIn"
                leave-active-class="animated fadeOut"
              >
                <v-progress-circular
                  v-if="playerIsInVehicule"
                  :rotate="-90"
                  :size="progressSize"
                  :width="progressWidth"
                  :value="carDamage"
                  :class="{'animated infinite flash': (carDamage < 20)}"
                  color="blue-grey darken-3"
                >
                  üîß
                </v-progress-circular>
              </transition>
              <transition
                name="custom-classes-transition"
                enter-active-class="animated fadeIn"
                leave-active-class="animated fadeOut"
              >
                <v-progress-circular
                  :rotate="-90"
                  :size="progressSize"
                  :width="progressWidth"
                  :value="alcool"
                  color="orange darken-1"
                  v-if="alcool > 0"
                >
                  üç∫
                </v-progress-circular>
              </transition>
            </div>
          </div>
          <transition
            name="custom-classes-transition"
            enter-active-class="animated fadeIn"
            leave-active-class="animated fadeOut"
          >
            <div class="mini-speedomeeter" v-if="playerIsInVehicule && showMiniSpeedmeter">
              {{ speed }} km/h
            </div>
          </transition>

          <div class="speedomeeter">
            <input type="hidden" id="speed" :value="speed" />
            <transition
              name="custom-classes-transition"
              enter-active-class="animated fadeIn"
              leave-active-class="animated fadeOut"
            >
              <div id="chart_div" :class="{'hide': !playerIsInVehicule || !showSpeedmeter}"></div>
            </transition>
          </div>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="./hud.js" type="text/javascript"></script>
  </body>
</html>
